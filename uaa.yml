oauth:
  client:
    autoapprove:
        - useraccount
        - provisioning_server
  authorize:
    ssl:
  clients:
    #login:
    #  id: login
    #  secret: loginsecret
    #  scope: uaa.none, oauth.approvals
    #  authorized-grant-types: client_credentials
    #  authorities: oauth.login
    provisioning_server:
      override: true
      id: provisioning_server
      resource_ids: clients
      secret: provisionsecret
      scope: clients_read, clients_write, openid, scim.read, scim.create,cloud_controller.read, cloud_controller.write,password.write,scim.userids
      #authorities: clients_read, clients_write
      authorities: uaa.resource
      authorized_grant_types: client_credentials
      access_token_validity: 43200 # 12 days
    useraccount:
        override: true
        id: useraccount
        secret: useraccountsecret
        scope: openid,password.write,tokens.read,tokens.write,client.read,uaa.admin,oauth.approvals
        authorized-grant-types: authorization_code,client_credentials,implicit
        authorities: uaa.resource,clients.secret,clients.read,clients.write,uaa.admin,scim.read,openid,scim.write,password.write,scim.userids,scim.me,oauth.approvals,cloud_controller.read,cloud_controller.write
        access_token_validity: 155520000000 # 180 days
  user:
    authorities:
      - openid
      - scim.me
      - cloud_controller.read
      - cloud_controller.write
      - cloud_controller_service_permissions.read
      - password.write
      - scim.userids
      - uaa.user
      - approvals.me
      - oauth.approvals
      - scim.read
      - scim.write
      - oauth.login

